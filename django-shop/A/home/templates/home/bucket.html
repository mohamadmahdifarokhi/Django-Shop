{% extends 'base.html' %}


{% block content %}
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Size</th>
            <th>Download</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for obj in objects %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ obj.Key }}</td>
                <td>{{ obj.Size | filesizeformat }}</td>
                <td>
                    <a href="{% url 'home:download_obj_bucket' obj.Key %}">download</a>
                </td>
                <td>
                    <a href="{% url 'home:delete_obj_bucket' obj.Key %}">delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
